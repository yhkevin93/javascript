<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">地图</h1>
		</header>
		<div class="mui-content">
			<button type="button" onclick="localmap()" class="mui-btn mui-btn-blue mui-btn-outlined">调用系统第三方地图</button>
			<button type="button" onclick="myMap()" class="mui-btn mui-btn-blue mui-btn-outlined">内置地图</button>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()

			mui.plusReady(function() {

			})

			//调用系统第三方地图
			function localmap() {
				// 设置目标位置坐标点和其实位置坐标点
				var dst = new plus.maps.Point(116.39131928, 39.90793074); // 天安门 
				var src = new plus.maps.Point(116.335, 39.966); // 大钟寺
				// 调用系统地图显示 
				plus.maps.openSysMap(dst, "天安门", src);
			}

			//创建内置地图
			function myMap(){
				mui.openWindow("map_myMap.html");
			}
		</script>
	</body>

</html>
