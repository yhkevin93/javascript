<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<style>
			.but {
				margin-top: 200px;
				text-align: center;
			
				
				
			}
			
			搜索
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title"></h1>
		</header>
		<div class="mui-content">
			<h1 style="text-align: center;">选择你的流程</h1>
			<div class="but">
				<button onclick="toBusiness()" type="button" class="mui-btn mui-btn-blue">导航</button>
				<p>系统化的展示你需要的功能</p>
				<button type="button" class="mui-btn mui-btn-blue">浏览</button>
				<p>快速自主的选择你需要的功能</p>
			</div>
		</div>
		<script>
			mui.plusReady(function() {
				//读取本地存储，检查是否为首次启动
				var showGuide = plus.storage.getItem("lauchFlag");
				if(showGuide){
					//有值，说明已经显示过了，无需显示；
					//关闭splash页面；
					plus.navigator.closeSplashscreen();
					plus.navigator.setFullscreen(false);

				}else{
					//显示启动导航
					mui.openWindow({
						id:'guide',
						url:'step/guide.html',
						show:{
							aniShow:'none'
						},
						waiting:{
							autoShow:false
						}
					});
					//延迟的原因：优先打开启动导航页面，避免资源争夺
					setTimeout(function () {
						
					},200);
				}
			});
			
			function toBusiness(){
				mui.openWindow("step/business.html")
			}
		</script>
	</body>

</html>
