<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/iconfont.css" />
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/list.js"></script>
		<style>
				.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">功能商城</h1>
		</header>
		<div id="body" class="mui-content">
			<button type="button" onclick="gobought()" class="mui-btn mui-btn-blue">已购买</button>
		</div>

		
		<script type="text/javascript">
          function gobought(){
          	mui.openWindow("bought.html")
          }
            
			add()
      
			mui.init()
            
           
 
          //跳转页面：只显示购买
			mui(".mui-table-view-cell").on("tap", "a", function() {
				var money = 0;
				var type = 0;
				var name = 0;
				var id = 0
				for(var o in yhfun){
					var list = yhfun[o];
					for(var i in list){
						if(this.getAttribute("id") == i){
							money = list[i].money;
							type = list[i].type;
							name = list[i].name;
							id = list[i].name;
						}
					}
				}
				
				
				var idURL = "function/" + this.getAttribute("id") + ".html";
				var id = this.getAttribute("id");
				console.log("打开" + id + "功能")
				mui.openWindow(idURL, id, {
					extras: {
						next:"hidden",
						buy:"visible",
						money:money,
						type:type,
						name:name,
						id:id
					
					}
				});
			})
		</script>
	</body>

</html>
