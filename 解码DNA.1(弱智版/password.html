<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</head>

	<body class="password">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">修改密码</h1>
		</header>

		<div class="mui-content">

			<div id="pagemain">

				<div id="top-alert" class="fixed alert alert-error" style="display: none;">
					<button class="close fixed" style="margin-top: 4px;">&times;</button>
					<div class="alert-content">这是内容</div>
				</div>
				<form id="form" action="" method="post" class="form-horizontal">
					<div class="item">
						<label>原始密码</label>
						<input type="password" name="oldpassword" value="" />
						<span>必须输入，初始密码123456</span>
					</div>
					<div class="item">
						<label>新密码</label>
						<input type="password" name="new_password" id="name" value="" />
						<span>必须输入，新密码由字母和数字组成</span>
					</div>

					<div class="item">
						<label>重复新密码</label>
						<input type="password" name="repeat_password" id="barcode" value="" />
						<span>必须输入，与新密码保持一致</span>
					</div>
					<div class="item item_btn">
						<input type="hidden" value="{I('get.mode',2)}" name="mode" />
						<input type="submit" value="修改密码" class="btn submit-btn ajax-post " target-form="form-horizontal">
					</div>
				</form>

			</div>
		</div>

	</body>

</html>
