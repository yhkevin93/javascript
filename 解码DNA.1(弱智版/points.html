<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/myfunction.js"></script>
		<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body class="medica">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="head" class="mui-title">肿瘤类疾病</h1>
		</header>
		<div class="mui-content">

			<div id="pagemain">

				<ul id="medicalList" class="col-2">

				</ul>

			</div>

		</div>

		<script type="text/javascript">
			
			mui.plusReady(function() {



				var self = plus.webview.currentWebview();
				var id = "usermedical" + self.myid

				document.getElementById("head").innerHTML = self.myid
				console.log(self.myid)
				for(var i = 0; i < 100; i++) {
					var pointsid = id + "id" + i

					$("#medicalList").append(yh.get(pointsid))

				}
				
					mui("#medicalList").on('tap', '.item', function() {
					//获取id
					var id = this.getAttribute("id");
					console.log(id)
					mui.openWindow('pointmedical.html', 'pointmedical', {
						extras: {
							myid: id
						}
					})
				})
			})
		</script>

	</body>
