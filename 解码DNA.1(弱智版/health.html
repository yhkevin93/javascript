<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-3.0.0.min.js" ></script>
		<script type="text/javascript" src="js/myfunction.js" ></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</head>

	<body class="advise_index">

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="head" class="mui-title">肿瘤类疾病风险健康指导</h1>
			<a onclick="gotodefend()" class="mui-icon mui-icon-forward mui-pull-right mui-icon-right-nav"></a>
		</header>
		<div class="mui-content">
			<div id="pagemain">

			</div>
		</div>
		<script>
			mui.plusReady(function() {

				var self = plus.webview.currentWebview();
				var id = self.myid + "风险健康指导"

				document.getElementById("head").innerHTML = id
				console.log(id)
				$("#pagemain").append(yh.get(id))

			})
			
			function gotodefend(){
				var self = plus.webview.currentWebview();
				var id = self.myid 
				var healthid = self.myhealth
				
				mui.openWindow('defend.html', 'defend', {
					extras: {
						myid: id,
						myhealth:healthid
					}
				})
			}
		</script>
	</body>

</html>
